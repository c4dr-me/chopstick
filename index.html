<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chopstick Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Chopsticks <span>Game</span></h1>
      <!-- Add this button in the main game page HTML -->
      <button
        class="instructions"
        onclick="window.location.href='instructions.html'"
      >
        Instructions
      </button>

      <div class="game-area">
        <div class="player">
          <div class="player-label">Player 1</div>
          <div class="hands">
            <img
              id="player1-left"
              src="./svg/left-hand/1-finger-svgrepo-com.svg"
              alt="one-finger"
              class="hand"
              width="75px"
              height="75px"
              style="transform: rotate(180deg) scaleX(-1)"
              onclick="selectHand('player1', 'left')"
            />
            <img
              id="player1-right"
              src="./svg/right-hand/1-finger-svgrepo-com.svg"
              alt="one-finger"
              class="hand"
              width="75px"
              height="75px"
              style="transform: rotate(180deg) scaleX(-1)"
              onclick="selectHand('player1', 'right')"
            />
          </div>
        </div>

        <div class="player">
          <div class="player-label">Player 2</div>
          <div class="hands">
            <img
              id="player2-left"
              src="./svg/left-hand/1-finger-svgrepo-com.svg"
              alt="one-finger"
              class="hand"
              width="75px"
              height="75px"
              onclick="selectHand('player2', 'left')"
            />
            <img
              id="player2-right"
              src="./svg/right-hand/1-finger-svgrepo-com.svg"
              alt="one-finger"
              class="hand"
              width="75px"
              height="75px"
              onclick="selectHand('player2', 'right')"
            />
          </div>
        </div>
      </div>

      <div class="controls">
        <button onclick="split('player1')">Split Player 1</button>
        <button onclick="split('player2')">Split Player 2</button>
      </div>
    </div>
    <footer>
      <p>
        Owned by
        <a href="https://github.com/c4dr-me/chopstick" target="_blank"
          >c4dr-me</a
        >
      </p>
    </footer>
    <script src="chopstick.js"></script>
  </body>
</html>
